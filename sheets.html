<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#0f4a73">
  <title>シート選択</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script defer src="app.js"></script>
  <script defer src="help.js"></script>
  <script defer src="sheets.js"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <button class="back-btn" id="sheets-back" onclick="history.back()">＜店舗選択</button>
    </div>
    <div class="header-center">
      <div id="network-status" class="header-status network-status" aria-live="polite"></div>
      <h1 class="page-title">シート選択</h1>
    </div>
    <div class="header-right">
      <button class="back-btn" id="sheets-home" onclick="location.href='index.html'">はじめから</button>
    </div>
  </header>
  <main class="page-content page-content--sheets">
    <div class="responsive-columns responsive-columns--sheets">
      <section class="responsive-columns__primary" data-role="list">
        <h2 class="page-subtitle">計算する月を選択</h2>
        <div id="sheet-list"></div>
      </section>
      <aside class="responsive-columns__secondary" data-role="context">
        <h2 id="store-name" class="store-name"></h2>
        <p id="status" class="page-status"></p>
      </aside>
    </div>
  </main>
</body>
</html>
