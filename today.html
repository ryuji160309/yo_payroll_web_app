<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#0f4a73">
  <title>今日の出勤者</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script defer src="app.js"></script>
  <script defer src="help.js"></script>
  <script defer src="today.js"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <button class="back-btn" id="today-back" onclick="history.back()">＜戻る</button>
    </div>
    <div id="network-status" class="header-status network-status" aria-live="polite"></div>
    <div class="header-right">
      <button class="back-btn" id="today-home" onclick="location.href='index.html'">はじめから</button>
    </div>
  </header>
  <main class="today-page">
    <div class="today-sticky-header">
      <h1 class="today-title">今日の出勤者</h1>
      <div id="today-status" class="today-status"></div>
      <div class="today-summary">
        <div class="today-nav">
          <button type="button" class="today-nav__button" id="today-prev-day" aria-label="前日">前日</button>
          <div class="today-summary__text">
            <div class="today-summary__title" id="today-date"></div>
            <div class="today-summary__subtitle" id="today-period-note"></div>
            <div class="today-summary__actions">
              <button type="button" class="today-today-button" id="today-today">今日</button>
            </div>
          </div>
          <button type="button" class="today-nav__button" id="today-next-day" aria-label="翌日">翌日</button>
        </div>
      </div>
    </div>
    <div class="today-scroll-area">
      <div class="today-table-wrapper" aria-live="polite">
        <table class="today-table" id="today-table" aria-describedby="today-period-note">
          <thead>
            <tr id="today-header-row"></tr>
          </thead>
          <tbody id="today-table-body"></tbody>
        </table>
      </div>
      <div id="today-warnings" class="today-warning-list" hidden aria-live="polite"></div>
    </div>
  </main>
</body>
</html>
