<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#0f4a73">
  <title>簡易給与計算</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script defer src="app.js"></script>
  <script defer src="help.js"></script>
  <script defer src="index.js"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <span id="version"></span>
    </div>
    <div class="header-center">
      <div id="network-status" class="header-status network-status" aria-live="polite"></div>
      <h1 class="page-title" id="page-title">簡易給与計算</h1>
    </div>
    <div class="header-right">
      <button class="back-btn" id="settings" onclick="location.href='settings.html'">設定</button>
    </div>
  </header>
  <main class="page-content page-content--index">
    <div id="settings-error" class="page-error" aria-live="polite"></div>
    <p id="store-status" class="page-status"></p>
    <div class="responsive-columns responsive-columns--index">
      <section class="responsive-columns__primary">
        <div id="store-list"></div>
        <div id="offline-controls" class="offline-controls">
          <button id="offline-load-button" type="button">ローカルから読み込む</button>
          <p id="offline-workbook-info" class="offline-indicator" aria-live="polite"></p>
        </div>
      </section>
      <aside class="responsive-columns__secondary">
        <div class="info-box" id="announcements"></div>
      </aside>
    </div>
  </main>
</body>
</html>
