<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>給与計算</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script defer src="app.js"></script>
  <script defer src="help.js"></script>
  <script defer src="payroll.js"></script>
</head>
<body>
  <header>
    <button class="back-btn" onclick="history.back()">＜月選択</button>
    <button class="back-btn" onclick="location.href='index.html'">はじめから</button>
  </header>
  <h1 id="store-name" style="text-align:center"></h1>
  <h2 id="period" style="text-align:center"></h2>
  <p id="status" style="text-align:center"></p>
  <p id="total-salary" style="text-align:center"></p>
  <div id="base-wage-control" style="text-align:center">
    <label for="base-wage-input">時給：</label>
    <input type="number" id="base-wage-input">
    <button id="set-base-wage">一括設定</button>
  </div>
  <div id="transportation-control" style="text-align:center">
    <label>
      <input type="checkbox" id="transportation-toggle">
      交通費を設定
    </label>
    <div id="transportation-bulk" style="display:none">
      交通費：
      <input type="number" id="transportation-input">
      <button id="set-transportation">一括設定</button>
    </div>
  </div>
  <table id="employees">
    <thead>
      <tr><th>従業員名</th><th>基本時給</th><th>勤務時間</th><th>出勤日数</th><th>交通費</th><th>給与</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="actions">
    <button id="recalc">再計算</button>
    <button id="download">計算結果ダウンロード</button>
  </div>
  <p id="error" style="color:red;text-align:center"></p>
</body>
</html>
