<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#0f4a73">
  <title>給与計算</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script defer src="app.js"></script>
  <script defer src="help.js"></script>
  <script defer src="payroll.js"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <button class="back-btn" id="payroll-back" onclick="history.back()">＜月選択</button>
    </div>
    <div class="header-center">
      <div id="network-status" class="header-status network-status" aria-live="polite"></div>
      <h1 class="page-title">給与計算</h1>
    </div>
    <div class="header-right">
      <button class="back-btn" id="payroll-home" onclick="location.href='index.html'">はじめから</button>
    </div>
  </header>
  <main class="page-content page-content--payroll">
    <div class="responsive-columns responsive-columns--payroll">
      <section class="responsive-columns__primary" data-role="primary">
        <h2 id="store-name" class="store-name"></h2>
        <p id="period" class="page-period"></p>
        <p id="status" class="page-status"></p>
        <p id="total-salary" class="page-total"></p>
        <div id="base-wage-control" class="input-group">
          <span>時給：</span>
          <input type="number" id="base-wage-input">
          <button id="set-base-wage">一括設定</button>
        </div>
        <div id="transport-control" class="input-group">
          <span>交通費：</span>
          <input type="number" id="transport-input" value="0">
          <button id="set-transport">一括設定</button>
        </div>
        <div class="table-wrapper">
          <table id="employees">
            <thead>
              <tr><th>従業員名</th><th>基本時給</th><th>勤務時間</th><th>出勤日数</th><th>交通費</th><th>給与</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="actions">
          <button id="download">計算結果をダウンロード</button>
          <button id="open-source">計算元を開く</button>
        </div>
        <p id="error" class="page-error" aria-live="polite"></p>
      </section>
      <aside class="responsive-columns__secondary" data-role="secondary">
        <div id="employee-detail-dock" class="employee-detail-dock" aria-live="polite">
          <p id="employee-detail-placeholder" class="employee-detail-placeholder">
            従業員名をタップするとその従業員の詳細情報が表示されます。
          </p>
        </div>
      </aside>
    </div>
  </main>
</body>
</html>
